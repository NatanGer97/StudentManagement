version: "3"
services:
  appserver:
    container_name: server
    hostname: localhost
    image:  natanger97/student-management:002
#    image: student-management

    ports:
      - "8080:8080"
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
    - 5432:5432
    volumes:
      - ./postgresdata:/var/lib/postgresql/data
    privileged: true

